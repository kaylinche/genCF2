sudo: false
language: java
jdk: oraclejdk8

env:
  global:
  - secure: 
  - secure: 
  - CXX=g++-4.8

script:
- sudo mkdir /mvnbuild

- 'if [ $TRAVIS_TEST_RESULT -eq 0 ]; then
 chmod +x ./cf_blue_green_travis.sh;
 sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test;
 sudo apt-get -qq update;
 sudo apt-get -qq install g++-4.8;
 sudo ./cf_blue_green_travis.sh;
fi'

sudo: required
